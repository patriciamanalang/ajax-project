<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="nav container">
      <div class="row">
        <div class="column-one-tenth">
          <img class="nav-logo" src="https://1000logos.net/wp-content/uploads/2021/04/Hogwarts-Logo.png" alt="Hogwarts-Logo">
        </div>
        <div class="nav-title">
          <h3 class="title">Hogwarts<br>School of Witchcraft and Wizardry<br>Alumni</h3>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="nav-icons">
            <iconify-icon class="home-icon" icon="game-icons:castle"></iconify-icon>
            <iconify-icon class="favorites-icon" icon="akar-icons:heart"></iconify-icon>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container hidden" data-view="home-view">
      <div class="row">
        <div class="column-full">
          <form>
            <div class="search-box">
              <input id="search" class="search" type="search" placeholder="Search for an alumni">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </form>
        </div>
      </div>
      <div class="characters">
      </div>
    </div>
    <div class="container" data-view="character-info">
      <div class="row">
        <div class="column-full">
          <p class="back">Back to alumni list</p>
        </div>
      </div>
      <div class="row wrap">
        <div class="column-half center-img">
          <img src="images/harry.jpg">
          <iconify-icon class="heart-icon" icon="akar-icons:heart"></iconify-icon>
          <p class="character-info-name">Harry Potter</p>
        </div>
        <div class="column-half character-details">
          <h2 class="character-detail-styling">House: Gryffindor</h2>
          <h2 class="character-detail-styling">Date of Birth: 07-31-1980</h2>
          <h2 class="character-detail-styling">Wizard: True</h2>
          <h2 class="character-detail-styling">Ancestry: Half-blood</h2>
          <h2 class="character-detail-styling">Wand: Holly wood with phoenix feather core</h2>
          <h2 class="character-detail-styling">Patronus: Stag</h2>
          <h2 class="character-detail-styling">Eye Color: Green</h2>
          <h2 class="character-detail-styling">Hair Color: Black</h2>
        </div>
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/948b28f228.js" crossorigin="anonymous"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
